<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Студенты</title>
</head>

<script src="script.js"></script>

<body>
<h2 align="center">Список студентов</h2>
<ul id="student-list"></ul>
<form action="/addStudent" method="get">
    <div>
        <input type="text" id="name" name="studentName" placeholder="Имя студента" required><br>
        <input type="text" id="surname" name="studentSurname" placeholder="Фамилия студента" required><br>
        <input type="text" id="lastname" name="studentLastname" placeholder="Отчество студента" required><br>
        <input type="date" id="birthday" name="studentBirthday" placeholder="Дата рождения студента" required><br>
        <input type="text" id="group" name="studentGroup" placeholder="Группа студента" required><br>
        <button type="submit">Добавить студента</button>
        <br><br>
    </div>
</form>
<form action="/deleteStudent" method="get">
    <input type="number" id="id" name="studentId" placeholder="id студента" required><br>
    <button type="submit">Удалить студента</button>
    <br><br>
</form>
<form action="/showStudents" method="get">
    <button type="submit" onclick="showStudentList()">Показать всех студентов</button>
    <br>
    <table>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Отчество</th>
            <th>Дата рождения</th>
            <th>Группа</th>
        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.surname}"></td>
            <td th:text="${student.lastname}"></td>
            <td th:text="${student.birthday}"></td>
            <td th:text="${student.group}"></td>
        </tr>
    </table>
</form>
</body>
</html>
